<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var myObj = {"name":"John", "age":30, "car":null};
for (x in myObj) {
  document.getElementById("demo").innerHTML += x + "<br>";

  document.getElementById("demo").innerHTML += myObj[x] + "<br>";
}





// nested //
var aaa = {
  "name":"John",
  "age":30,
  "cars": {
  "car1":"Ford",
  "car2":"BMW",
  "car3":"Fiat"
  }
}
document.getElementById("demo").innerHTML += aaa.cars.car2 + "<br>";
</script>

</body>
</html>

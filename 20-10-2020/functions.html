<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<!-- function declaration -->
<p id="demo"></p>

<!-- function expression -->
<p id="abc"></p>

<script>
    // function declaration//
var x = mul(4, 3);
document.getElementById("demo").innerHTML = x;

function mul(a, b) {
  return a * b;
}

// function expression//

var x = function mul(a, b) {return a * b };
document.getElementById("abc").innerHTML = x(5,2);

</script>

</body>
</html>
